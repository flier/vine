<!DOCTYPE html>
<html>
<head>
    <title>Unit tests for the VINE (Virtual Interface of NoSQL Engine)</title>
    <link rel="stylesheet" href="lib/qunit/qunit.css" type="text/css" media="screen" />
</head>
<body>
    <h1 id="qunit-header">Unit tests for the VINE (Virtual Interface of NoSQL Engine)</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>

    <script type="text/javascript" src="lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="lib/qunit/qunit.js"></script>
    <script type="text/javascript">
    curl = {
        debug: true,
        baseUrl: "src",
        apiName: "require",
        paths: {
            jquery: "../lib/jquery/jquery",
            qunit: "../lib/qunit/qunit.js"
        }
    }
    </script>

    <script src="lib/curl/curl.js" type="text/javascript"></script>
    <script type="text/javascript">
    require([
        'require',
        'domReady!'
    ]).then(function (require) {
        QUnit.init({
            autostart: false
        })

        require([
            "utils/oop",
            "api/list",
            "api/dict"
        ], function () {
            for (var i=0; i<arguments.length; i++) {
                arguments[i].tests();
            }

            QUnit.start();
        });
    });
    </script>
</body>
</html>
