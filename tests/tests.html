<!DOCTYPE html>
<html>
<head>
    <title>Unit tests for the VINE (Virtual Interface of NoSQL Engine)</title>
    <link rel="stylesheet" href="../lib/qunit/qunit.css" type="text/css" media="screen" />

    <!--[if IE]>
    <link href="../lib/fauxconsole/fauxconsole.css" media="screen" rel="stylesheet" type="text/css"/>
    <script src="../lib/fauxconsole/fauxconsole.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
    <h1 id="qunit-header">Unit tests for the VINE (Virtual Interface of NoSQL Engine)</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>

    <script type="text/javascript" src="../lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="../lib/qunit/qunit.js"></script>
    <script type="text/javascript" src="tests_setup.js"></script>
    <script type="text/javascript">
        curl['baseUrl'] = "../src";
    </script>
    <script type="text/javascript" src="../lib/curl/curl.js"></script>
    <script type="text/javascript">
        require([
            'require',
            'utils/log',
            'domReady!'
        ]).then(function (require, log) {
            QUnit.init({
                autostart: false
            });

            var logger = log.basicConfig({
                level: log.Level.DEBUG
            }).getLogger('runner');

            logger.info("loading the test cases...");

            require(TESTING_MODULES, function () {
                for (var i=0; i<arguments.length; i++) {
                    logger.info("testing %s module...", TESTING_MODULES[i]);

                    arguments[i].tests();
                }

                QUnit.start();
            });
        });
    </script>
</body>
</html>
